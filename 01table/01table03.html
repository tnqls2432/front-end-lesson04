<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>thead, tbody, tfoot</title>
<style>
table{	
	border-collapse:collapse;
	width:500px;
	height:300px;
	border:1px solid #999;
	}
th,td{
	border:1px solid #999;
}	
.no01{background-color: rgb(184, 4, 4); width:100px;}
.no02{background-color: blue;}
.no03{background-color: blueviolet;}
.no04{background-color: brown;}
.row02{
	color:#fff;
	text-align: center;
	font-size: 20px;
	
}
</style>
</head>

<body>
<figure>
	<figcaption>
		세로그룹
	</figcaption>
	<table>
		<!--세로레이아웃 -->
		<colgroup>
			<col class="no01">
			<col class="no02">
			<col class="no03">
			<col class="no04">
		</colgroup>
		<!--가로레이아웃-->
		<tbody>
			<tr class="row02">
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>5</td>
				<td>6</td>
				<td>7</td>
				<td>8</td>
			</tr>
			<tr>
				<td>9</td>
				<td>10</td>
				<td>11</td>
				<td>12</td>
			</tr>
		</tbody>
	</table>
</figure>
<h1>최강 음원 다운로드표</h1>
<figure>
	<figcaption>최강 음원 다운로드 (단위:백만)</figcaption>
<table>
<thead>
	<tr>
		<th scope="col">곡명</th>
		<th scope="col">가수</th>
		<th scope="col">다운로드</th>
	</tr>
</thead>
<tbody>
	<tr>
		<td>나와 같다면</td>
		<td>김연우</td>
		<td>5,896</td>
	</tr>
	<tr>
		<td>여러분</td>
		<td>임재범</td>
		<td>7,895</td>
	</tr>
	<tr>
		<td>편지</td>
		<td>BMK</td>
		<td>6,032</td>
	</tr>
	<tr>
		<td>늪</td>
		<td>김범수</td>
		<td>5,398</td>
	</tr>
</tbody>
<tfoot>
	<th colspan="2" scope="row">다운로드 합계</th>
	<td>25,221</td>
</tfoot>
</table>
</figure>



<!--
최강 음원 다운로드 (단위:백만)
곡명	가수	다운로드
나와 같다면	김연우	5,896
여러분	임재범	7,895
편지	BMK	6,032
늪	김범수	5,398
다운로드 합계	25,221
-->
</body>
</html>
