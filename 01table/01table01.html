<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>table_basic</title>
<style>
table{	
	border-collapse:collapse;
	width:500px;
	height:300px;
	border:1px solid #999;
	}
th,td{
	border:1px solid #999;
}	
</style>

</head>
<body>
<figure>
	<figcaption>
		웹브라우저 점유율
	</figcaption>
</figure>
	<table>
		<thead>
			<tr>
				<th>웹브라우저</th>
				<th>점유율</th>
			</tr>
		</thead>
		<tbody>
		<tr>
			<td>익스플로러</td>
			<td>38.79%</td>
		</tr>
		<tr>
			<td>파이어폭스</td>
			<td>30.13%</td>
		</tr>
		<tr>
			<td>크롬</td>
			<td>21.45%</td>
		</tr>
		<tr>
			<td>그외</td>
			<td>9.63%</td>
		</tr>
		<tr>
			<td>합계</td>
			<td>100%</td>
		</tr>
	</table>

<!--

합계	100%-->
</body>
</html>
