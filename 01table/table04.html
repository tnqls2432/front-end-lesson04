<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
</head>
<style>
    table{
        border-collapse: collapse;
        width:500px;
        height:300px;
        border:1px solid #999;
    }
    th, td{
        border:1px solid black;
        text-align: center;
        
    }
</style>
<body>
    <h1>수습 국원 지원 양식</h1>
<figure>

        <tr>
            <th rowspan="3">개인정보</th>
            <th>이름</th>
            <td colspan="4">김수빈</td>
        </tr>
        <tr>
            <th>학과/학번</th>
            <td colspan="4">0100000</td>
        </tr>
        <tr>
            <th>연락처</th>
            <td colspan="4">010-4444-4444</td>
        </tr>
        <tr>
            <th>지원분야</th>
            <td colspan="4">정보</td>
        </tr>  
    </table>
</figure>
</body>
</html>
