<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업종 비교</title>
</head>
<style>
    table{
        border-collapse: collapse;
        width:1200px;
        height:600px;
        border:1px solid #000;
    }
    td{
      border:1px solid #000;
      text-align: center;  
    }
    th{
        border:1px solid #000;
        text-align: center;
        background-color:darksalmon;
    
    }
    .tab{
        height:50px;   
    }
</style>
<body>
    <figure>
        <figcaption>업종 별 모범거래기준 주요 내용 비교</figcaption>
        <table>
            <thead>
                <tr>
                    <th class=tab></th>
                    <th>제빵(4월)</th>
                    <th>피자(7월)</th>
                    <th>치킨(7월)</th>
                    <th>커피(11월)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>영업지역</td>
                    <td>500m</td>
                    <td>1,500m</td>
                    <td>800m</td>
                    <td>500m</td>
                </tr>
                <tr>
                    <td>광고</td>
                    <td>관련내용 없음<br>(분쟁없음)</td>
                    <td>총 광고비 사전동의<br>- 광고내역 송부</td>
                    <td>총 광고비 사전동의<br>- 광고내역 송부</td>
                    <td>- 광고내역 송부 등<br>(분쟁없음)</td>
                </tr>
                <tr>
                    <td>대금지급</td>
                    <td>관련내용 없음<br>(분쟁없음)</td>
                    <td>관련내용 없음<br>(분쟁없음)</td>
                    <td>관련 내용 없음</td>
                    <td>월 1~2회 정산<br>- 정산기한 최소 7일 보장</td>
                </tr>
            </tbody>
        </table>
    </figure>
</body>
</html>
