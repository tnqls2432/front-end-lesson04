<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장애인 아시아경기 대회</title>
</head>
<style>
    table{
        border-collapse: collapse;
        width:1100px;
        height:600px;
        border:1px solid #000;
        margin:0 auto;
        
    }
    th{
        border:1px solid black;
        text-align: center;
        background-color: cornflowerblue;
    }
    td{
        border:1px solid black;
        text-align: center;
    }
    .hei{
        height:50px;
    }
    figcaption{
        text-align: center;
        font-weight: bolder;
    }
</style>
<body>
    <figure>
        <figcaption>장애인 아시아경기 대회 개최지 및 개최년도</figcaption>
        <table>
            <thead>
                <tr>
                    <th class="hei">회</th>
                    <th>개최년도</th>
                    <th>개최지</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>1975</td>
                    <td>오이타(일본)</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>1977</td>
                    <td>뉴사우드 웨일스파라마타(호주)</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>1982</td>
                    <td>홍콩</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>1986</td>
                    <td>수라카르타(인도네시아)</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>1989</td>
                    <td>고배(일본)</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>1994</td>
                    <td>북경(중국)</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>1999</td>
                    <td>방콕(태국)</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>2002</td>
                    <td>부산(한국)</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>2006</td>
                    <td>쿠알라룸푸르(말레이시아)</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>2010</td>
                    <td>광저우(중국)</td>
                </tr>
            </tbody>
        </table>
    </figure>
</body>
</html>
