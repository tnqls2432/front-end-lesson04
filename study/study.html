<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVER</title>
</head>
<style>

    h1{
        color:#2DB400;
    }
    h2{
        font-weight: bolder;
    }
    button{
        width:170px;
        height:30px;
    }
 

</style>
<body>
    <header>
        <h1>NAVER</h1>
        <p>
            <select>
                <option value="한국어">한국어</option>
                <option value="영어">영어</option>
            </select>
        </p>
    </header>
    <article>
        <form action="#" method="post">
            <section>
                <ul>
                      <li><input type="userId" placeholder="아이디" autofocus autocomplete="on"></li>
                      <li><input type="password" placeholder="비밀번호"></li>
                    <button type="submit">로그인</button>
                </ul>
                <p>
                        <span><input type="checkbox">로그인 상태 유지</span>
                        <span>IP <a href="#">보안 ON</a></span>
                </p>
            </section>
            <section>
                    <h2>더욱 간편한 로그인</h2>
                    <p>
                        <span><button type="button">QR코드 로그인</button></span>
                        <span><button type="button">일회용 번호 로그인</button></span>
                    </p>
                     <ul>
                        <li><a href="#">아이디 찾기</a></li>
                        <li><a href="#">비밀번호 찾기</a></li>
                        <li><a href="#">회원가입</a></li>
                     </ul>
            </section>
            <section>
                    <figure>
                        <figcaption>네이버 인증서</figcaption>
                        <img src="./images/naver.png" alt="네이버">
                    </figure>
            </section>
        </form>
    </article>
</body>
</html>
