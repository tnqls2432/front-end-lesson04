<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>input</title>
</head>

<body>
<h1>폼의 기본 구조 사용하기</h1>
<!--login하기 -->
<form action="#" method="post">
  <fieldset>
    <legend>로그인</legend>
    <p>
      <label for="userId">아이디</label>
      <input type="text" id="userId" placeholder="16자리 이상">
    </p>
    <p>
      <label for="userPass">회원등급</label>
      <input type="text" id="userPass" value="정회원">
    </p>
    <p>
      <label for="userPw">패스워드</label>
      <input type="password" id="userPw">
    </p>
    <p>
      <input type="submit" value="가입">
      <input type="reset" value="취소">
    </p>
  </fieldset>
</form>
</body>
</html>
